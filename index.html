<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="site">
    <div class="site-content">
      <h1>Best of five games.</h1>
      <div class="buttons">
        <button id="rock" type="button"><img src="images/stone.png"></button>
        <button id="paper" type="button"><img src="images/paper.png"></button>
        <button id="scissor" type="button"><img src="images/scissors.png"></button>
      </div>
      <p class="result" id="result">Click one of the pictures, to select your choice.</p>
    </div>

    <div class="footer">
      <a href="https://www.flaticon.com/free-icons/rock" title="rock icons">Rock icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/paper" title="paper icons">Paper icons created by Freepik - Flaticon</a>
      <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons">Scissors icons created by Freepik - Flaticon</a>
    </div>
	<script src="index.js"></script>
  </body>
</html>
